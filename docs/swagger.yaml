info:
  contact:
    name: AutoExecFlow
    url: https://github.com/xmapst/AutoExecFlow/issues
  description: |-
    An `API` for cross-platform custom orchestration of execution steps
    without any third-party dependencies. Based on `DAG`, it implements the scheduling
    function of sequential execution of dependent steps and concurrent execution of
    non-dependent steps. <br /><br /> It provides `API` remote operation mode, batch
    execution of `Shell` , `Powershell` , `Python` and other commands, and easily
    completes common management tasks such as running automated operation and maintenance
    scripts, polling processes, installing or uninstalling software, updating applications,
    and installing patches.
  license:
    name: GPL-3.0
    url: https://github.com/xmapst/AutoExecFlow/blob/main/LICENSE
  title: Auto Exec Flow
  version: "1.0"
paths:
  /api/v1/event:
    get:
      consumes:
      - application/json
      description: 订阅系统事件, SSE
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.SBase-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.SBase-any'
      summary: 事件
      tags:
      - 事件
  /api/v1/pipeline:
    get:
      consumes:
      - application/json
      description: 获取所有流水线列表, 支持WS长连接
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 100
        description: 分页大小
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.SBase-types_SPipelineListRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.SBase-any'
      summary: 列表
      tags:
      - 流水线
    post:
      consumes:
      - application/json
      description: 创建流水线
      parameters:
      - description: 流水线内容
        in: body
        name: content
        required: true
        schema:
          $ref: '#/definitions/types.SPipelineCreateReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.SBase-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.SBase-any'
      summary: 创建
      tags:
      - 流水线
  /api/v1/pipeline/{pipeline}:
    delete:
      consumes:
      - application/json
      description: 删除指定流水线
      parameters:
      - description: 流水线名称
        in: path
        name: pipeline
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.SBase-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.SBase-any'
      summary: 删除
      tags:
      - 流水线
    get:
      consumes:
      - application/json
      description: 获取指定流水线详情
      parameters:
      - description: 流水线名称
        in: path
        name: pipeline
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.SBase-types_SPipelineRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.SBase-any'
      summary: 详情
      tags:
      - 流水线
    post:
      consumes:
      - application/json
      description: 更新指定流水线
      parameters:
      - description: 流水线名称
        in: path
        name: pipeline
        required: true
        type: string
      - description: 更新内容
        in: body
        name: content
        required: true
        schema:
          $ref: '#/definitions/types.SPipelineUpdateReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.SBase-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.SBase-any'
      summary: 更新
      tags:
      - 流水线
  /api/v1/pipeline/{pipeline}/build:
    get:
      consumes:
      - application/json
      description: 获取指定流水线构建任务列表, 支持WS长连接
      parameters:
      - description: 流水线名称
        in: path
        name: pipeline
        required: true
        type: string
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 100
        description: 分页大小
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.SBase-types_SPipelineBuildListRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.SBase-any'
      summary: 列表
      tags:
      - 构建
    post:
      consumes:
      - application/json
      description: 创建构建任务
      parameters:
      - description: 流水线名称
        in: path
        name: pipeline
        required: true
        type: string
      - description: 构建参数
        in: body
        name: build
        required: true
        schema:
          $ref: '#/definitions/types.SPipelineBuildReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.SBase-types_STaskCreateRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.SBase-any'
      summary: 创建
      tags:
      - 构建
  /api/v1/pipeline/{pipeline}/build/{build}:
    delete:
      consumes:
      - application/json
      description: 删除指定构建任务
      parameters:
      - description: 流水线名称
        in: path
        name: pipeline
        required: true
        type: string
      - description: 构建名称
        in: path
        name: build
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.SBase-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.SBase-any'
      summary: 删除
      tags:
      - 构建
    get:
      consumes:
      - application/json
      description: 获取流水线指定构建任务详情
      parameters:
      - description: 流水线名称
        in: path
        name: pipeline
        required: true
        type: string
      - description: 构建名称
        in: path
        name: build
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.SBase-types_SPipelineBuildRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.SBase-any'
      summary: 详情
      tags:
      - 构建
    post:
      consumes:
      - application/json
      description: 重新执行指定构建任务
      parameters:
      - description: 流水线名称
        in: path
        name: pipeline
        required: true
        type: string
      - description: 构建名称
        in: path
        name: build
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.SBase-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.SBase-any'
      summary: 重新运行
      tags:
      - 构建
  /api/v1/pool:
    get:
      consumes:
      - application/json
      description: 获取工作池信息
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.SBase-types_SPoolRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.SBase-any'
      summary: 详情
      tags:
      - 工作池
    post:
      consumes:
      - application/json
      description: 设置工作池大小
      parameters:
      - description: pool setting
        in: body
        name: setting
        required: true
        schema:
          $ref: '#/definitions/types.SPoolReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.SBase-types_SPoolReq'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.SBase-any'
      summary: 设置
      tags:
      - 工作池
  /api/v1/pty:
    get:
      consumes:
      - application/json
      description: Websocket的pty终端
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.SBase-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.SBase-any'
      summary: PTY
      tags:
      - 终端
  /api/v1/task:
    get:
      consumes:
      - application/json
      description: 获取任务列表, 支持WS长连接
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 100
        description: 分页大小
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.SBase-types_STaskListDetailRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.SBase-any'
      summary: 列表
      tags:
      - 任务
  /api/v1/task/{task}:
    delete:
      consumes:
      - application/json
      description: 删除指定任务
      parameters:
      - description: 任务名称
        in: path
        name: task
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.SBase-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.SBase-any'
      summary: 删除
      tags:
      - 任务
    get:
      consumes:
      - application/json
      description: 获取任务详情
      parameters:
      - description: 任务名称
        in: path
        name: task
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.SBase-types_STaskRes'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.SBase-any'
      summary: 详情
      tags:
      - 任务
    put:
      consumes:
      - application/json
      description: 管理任务, 支持暂停、恢复、终止、超时暂停自动恢复
      parameters:
      - description: 任务名称
        in: path
        name: task
        required: true
        type: string
      - default: paused
        description: 操作项
        enum:
        - paused
        - kill
        - pause
        - resume
        in: query
        name: action
        type: string
      - default: 1m
        description: 暂停多久, 如果没设置则需要手工恢复
        in: query
        name: duration
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.SBase-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.SBase-any'
      summary: 管理
      tags:
      - 任务
  /api/v1/task/{task}/step:
    get:
      consumes:
